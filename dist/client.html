<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook client</title>
</head>
<body>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="hook/hook.js"></script>


    <script>
        //connect to /hook with auth 
        var hook = io("/hook")
        
        hook.on('connect', function(){
            console.log('connected');
            hook.emit('hello', 'world');
        });

        hook.on('message', function(msg){
            console.log('message', msg);
        });

        hook.on('disconnect', function(){
            console.log('disconnected');
        });

    </script>
</body>
</html>
